 <div class="container">
    <div class="row">
      <div class="col-lg-offset-1 col-lg-11">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
                <div class="">
                  <h2>Se connecter</h2>
                </div>
                <div class="float-right">
                  <h5 class="float-right">Je n'ai pas encore un compte. <a routerLink="/signup" style="text-decoration: underline;">S'inscrire</a></h5>
                </div>
            </div>
          </div>
          <div class="card-body">
            <fieldset>
              <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="login">Login ou Username</label>
                  <input type="text" class="form-control" placeholder="Login" formControlName="login" id="login" />
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="psw" id="psw">
                </div>
              </form>
            </fieldset>
          </div>
          <div class="card-footer">
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="form.invalid">Sign In</button>
            </div>
          </div>
      </div>
    </div>
  </div>

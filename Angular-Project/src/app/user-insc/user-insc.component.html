<div class="container">
  <div class="row">
    <div class="col-lg-offset-3 col-lg-10">
      <div class="content-wrapper">
        <div class="card">
          <div class="card-title"><h2>Inscrire un utilisateur</h2></div>
          <div class="card-header">
            <div class="float-right">
              <a routerLink="/connexion" class="float-right" style="text-decoration: underline;">Connexion</a>
            </div>
          </div>
          <div class="card-body">
            <fieldset>
              <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="full_name">Full Name</label>
                  <input type="text" class="form-control" placeholder="Full name" formControlName="full_name" id="full_name" />
                </div>
                <div class="form-group">
                  <label for="login">Login ou Username</label>
                  <input type="text" class="form-control" placeholder="Login" formControlName="login" id="login" />
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="psw" id="psw">
                </div>
                <div class="form-group">
                  <label for="conf_psw">Confirm password</label>
                  <input type="password" class="form-control" placeholder="Confirm password" formControlName="conf_psw" id="conf_psw">
                </div>
                <div class="form-group">
                  <label for="email">Password</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email" id="email">
                </div>
              </form>
            </fieldset>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

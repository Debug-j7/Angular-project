<div class="container">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-11">
      <div class="content-wrapper">
        <fieldset>
          <legend><h2>Enregistrer une sortie</h2></legend>
          <form role="form" [formGroup]="sortieForm" onsubmit="submit()">
            <div class="form-group">
              <label for="date">Date du jour</label>
              <input type="date" id="date" class="form-control" />
            </div>
            <div class="form-group">
              <label for="montant">Montant</label>
              <input type="number" id="montant" class="form-control" />
            </div>
            <div class="form-group">
              <label for="motif">Motif</label>
              <input class="form-control" id="motif" />
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-offset-1 col-11">
      <fieldset>
        <legend><h3>Enregistrer une entrÃ©e</h3></legend>
        <form role="form" [formGroup]="entreeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="date">Date entree</label>
            <input type="date" class="form-control" placeholder="Date d'entree" formControlName="date" id="date" />
          </div>
          <div class="form-group">
            <label for="montant">Montant</label>
            <input type="number" class="form-control" placeholder="Montant" formControlName="montant" min="100" steps="100" id="montant">
          </div>
          <div class="form-group">
            <label for="source">Source</label>
            <input class="form-control" placeholder="Source (Optionnel)" formControlName="source" id="source" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="entreeForm.invalid">Enregistrer</button>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</div>

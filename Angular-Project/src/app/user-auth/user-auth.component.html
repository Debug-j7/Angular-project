<body>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <fieldset>
          <legend>Se connecter</legend>
          <div class="float-right">
            <a href="" class="float-right" style="text-decoration: underline;">S'inscrire</a>
          </div>
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="login">Login ou Username</label>
              <input type="text" class="form-control" placeholder="Login" formControlName="login" id="login" />
            </div>
            <div class="form-group">
              <label for="psw">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="psw" id="psw">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="form.invalid">Sign In</button>
            </div>
          </form>
          <p>Je n'ai pas de compte. <a href="" style="text-decoration: underline;">S'inscrire</a></p>
        </fieldset>
      </div>
    </div>
  </div>
</body>

<div class="container">
    <div class="row">
      <div class="col-lg-offset-1 col-lg-11">
          <div class="card">
            <div class="card-title">
              <h2>Entrees</h2>
            </div>
            <div class="card-header">
              <div class="float-right"><h4><a routerLink="/save-entree" style="text-decoration: underline; ">Nouvelle Entree</a></h4></div>
            </div>
            <div class="card-body">
              <table class="table table-responsive table-striped table-scroll-vertical" *ngIf="thereIsAnEntree()">
                <thead>
                  <tr>
                    <th><h5>#</h5></th>
                    <th><h5>Date d'entree</h5></th>
                    <th><h5>Montant</h5></th>
                    <th><h5>Motif</h5></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let entree of entrees; let i=index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ goodDate(entree.getDate()) }}</td>
                    <td>{{ entree.getMontant() }}</td>
                    <td>{{ entree.getMotif() }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-body" *ngIf="!thereIsAnEntree()">
              <h4>Aucune entrée n'est encore enregistrée</h4>
              <h4>Vous pouvez en créer une en cliquant <a routerLink="/save-entree" style="text-decoration: underline">ici</a> </h4>
            </div>
        </div>
      </div>
  </div>


<body>
<div class="container">
  <div class="row">
    <div class="col-9">
      <fieldset>
        <legend>Se connecter</legend>
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="date">Date entree</label>
            <input type="date" class="form-control" placeholder="Date d'entree" formControlName="date" id="date" />
          </div>
          <div class="form-group">
            <label for="montant">Password</label>
            <input type="number" class="form-control" placeholder="Montant" formControlName="montant" id="montant">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Enregistrer</button>
          </div>
        </form>
        <a href="">Retour Ã  la page d'accueil</a>
      </fieldset>
    </div>
  </div>
</div>
</body>
